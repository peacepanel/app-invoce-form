    <style>
        * {

        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            overflow: hidden;

        .floating-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 10000;
            touch-action: pan-y;
            transition: transform 0.3s ease;
        }

        .drag-handle {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background: rgba(255,255,255,0.6);
            border-radius: 2px;
            cursor: grab;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .auth-section {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .auth-section h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .login-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .login-btn:hover {
            background: #3367d6;
        }

        .form-container {
            display: none;
            height: 100%;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border-radius: 0 0 20px 20px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 3px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .button-group button {
            flex: 1;
            min-width: 30px;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            font-weight: bold;
        }

        .button-group button:hover {
            background: #45a049;
        }

        .button-group button.selected {
            background: #ffa500;
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .save-btn:hover {
            background: #1976D2;
        }

        .save-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .collapse-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .collapsed {
            transform: translateY(-120px);
        }

        .user-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
        }

        .status-message {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            max-width: 90%;
            text-align: center;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .floating-container {
                height: 160px;
            }
            
            .form-group input,
            .form-group select {
                font-size: 14px;
                padding: 10px;
            }
            
            .button-group button {
                font-size: 12px;
                padding: 10px;
            }
        }

    <script>
        // إعدادات Google API
        const CLIENT_ID = '628480859083-tkf99v2bnjnlblq8h8v7kl9ud8f14oi1.apps.googleusercontent.com';
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxeUR4JzbgiHYvUPSacLB6w5T-6Zd5jrOZJTkPWZ9wT3mdG4pN29cBIo1aCjcResQK9LA/exec';

        let isAuthorized = false;
        let currentUser = null;
        let selectedCompany = null;
        let selectedSourceNumber = null;
        let isDragging = false;
        let startY = 0;
        let currentY = 0;

        // تهيئة Google Identity Services
        function initializeGoogleAuth() {
            if (typeof google !== 'undefined' && google.accounts) {
                // إنشاء زر تسجيل الدخول
                google.accounts.id.initialize({
                    client_id: CLIENT_ID,
                    callback: handleCredentialResponse,
                    auto_select: false,
                    cancel_on_tap_outside: false
                });

                google.accounts.id.renderButton(
                    document.getElementById("googleSignInButton"),
                    { 
                        theme: "outline", 
                        size: "large",
                        text: "signin_with",
                        locale: "ar"
                    }
                );

                // محاولة تسجيل دخول تلقائي
                google.accounts.id.prompt();
            } else {
                console.warn('Google Identity Services not loaded');
                showMessage('Google Identity Services لم يتم تحميله');
            }
        }

        // معالجة استجابة تسجيل الدخول
        async function handleCredentialResponse(response) {
            try {
                showMessage('جاري تسجيل الدخول...');
                
                // حفظ JWT token للاستخدام في طلبات Web App
                window.userCredential = response.credential;
                
                // فك تشفير JWT token للحصول على معلومات المستخدم
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                const userEmail = payload.email;
                const userName = payload.name;
                
                console.log('User logged in:', userEmail);
                
                // التحقق من الصلاحيات عبر Web App مع إرسال JWT token
                const authResult = await callWebApp('checkUserAuth', {}, response.credential);
                
                if (authResult.authorized) {
                    currentUser = {
                        email: userEmail,
                        name: userName,
                        credential: response.credential
                    };
                    
                    document.getElementById('userInfo').textContent = userName;
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('formContainer').style.display = 'block';
                    
                    isAuthorized = true;
                    await loadInitialData();
                    showMessage('تم تسجيل الدخول بنجاح!');
                } else {
                    showMessage('عذراً، ليس لديك صلاحية للوصول لهذا التطبيق');
                    signOut();
                }
            } catch (error) {
                console.error('خطأ في تسجيل الدخول:', error);
                showMessage('خطأ في تسجيل الدخول: ' + error.message);
                signOut();
            }
        }

        // تسجيل الخروج
        function signOut() {
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.disableAutoSelect();
            }
            currentUser = null;
            isAuthorized = false;
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('userInfo').textContent = '';
        }

        // زر تسجيل الدخول البديل (في حالة فشل Google Identity)
        document.getElementById('fallbackLoginBtn').addEventListener('click', async () => {
            try {
                showMessage('جاري اختبار الاتصال مع Google Apps Script...');
                
                // أولاً اختبر اتصال Web App
                const testResponse = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: new FormData()
                });
                
                if (!testResponse.ok) {
                    throw new Error(`Web App غير متاح: ${testResponse.status}`);
                }
                
                console.log('Web App connection successful');
                
                // طلب إدخال الإيميل يدوياً كخيار بديل
                const userEmail = prompt('الرجاء إدخال بريدك الإلكتروني:');
                
                if (!userEmail || !userEmail.includes('@')) {
                    throw new Error('الرجاء إدخال بريد إلكتروني صحيح');
                }
                
                showMessage('جاري التحقق من الصلاحيات...');
                
                // محاولة التحقق من الصلاحيات باستخدام الإيميل المدخل
                try {
                    const authResult = await callWebApp('checkUserAuth', {}, null);
                    
                    if (authResult && authResult.authorized) {
                        currentUser = {
                            email: authResult.email,
                            name: authResult.email.split('@')[0]
                        };
                        
                        document.getElementById('userInfo').textContent = currentUser.name;
                        document.getElementById('authSection').style.display = 'none';
                        document.getElementById('formContainer').style.display = 'block';
                        
                        isAuthorized = true;
                        await loadInitialData();
                        showMessage('تم تسجيل الدخول بنجاح!');
                    } else {
                        // إذا فشل التحقق التلقائي، استخدم الإيميل المدخل
                        currentUser = {
                            email: userEmail,
                            name: userEmail.split('@')[0]
                        };
                        
                        // تحقق من الصلاحيات مع الإيميل المدخل
                        const formData = new FormData();
                        formData.append('action', 'checkUserAuth');
                        formData.append('userEmail', userEmail);
                        
                        const response = await fetch(WEB_APP_URL, {
                            method: 'POST',
                            body: formData
                        });
                        
                        const result = await response.json();
                        
                        if (result.success && result.data.authorized) {
                            document.getElementById('userInfo').textContent = currentUser.name;
                            document.getElementById('authSection').style.display = 'none';
                            document.getElementById('formContainer').style.display = 'block';
                            
                            isAuthorized = true;
                            await loadInitialData();
                            showMessage('تم تسجيل الدخول بنجاح!');
                        } else {
                            throw new Error('عذراً، ليس لديك صلاحية للوصول لهذا التطبيق');
                        }
                    }
                } catch (authError) {
                    console.error('Auth check failed:', authError);
                    
                    // محاولة أخيرة: استخدم الإيميل المدخل مباشرة
                    currentUser = {
                        email: userEmail,
                        name: userEmail.split('@')[0]
                    };
                    
                    const formData = new FormData();
                    formData.append('action', 'checkUserAuth');
                    formData.append('userEmail', userEmail);
                    
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success && result.data.authorized) {
                        document.getElementById('userInfo').textContent = currentUser.name;
                        document.getElementById('authSection').style.display = 'none';
                        document.getElementById('formContainer').style.display = 'block';
                        
                        isAuthorized = true;
                        await loadInitialData();
                        showMessage('تم تسجيل الدخول بنجاح!');
                    } else {
                        throw new Error('عذراً، ليس لديك صلاحية للوصول لهذا التطبيق');
                    }
                }
                
            } catch (error) {
                console.error('خطأ في تسجيل الدخول البديل:', error);
                if (error.message.includes('CORS')) {
                    showMessage('خطأ CORS: تم إصلاحه في Google Cloud Console');
                } else if (error.message.includes('Failed to fetch')) {
                    showMessage('فشل الاتصال مع Google Apps Script. تحقق من رابط Web App');
                } else {
                    showMessage('خطأ: ' + error.message);
                }
            }
        });

        // تحميل البيانات الأولية
        async function loadInitialData() {
            try {
                showMessage('جاري تحميل البيانات...');
                
                const userToken = window.userCredential || (currentUser && currentUser.credential);
                
                const [categories, governorates] = await Promise.all([
                    callWebApp('getCategoryOptions', {}, userToken),
                    callWebApp('getGovernorates', {}, userToken)
                ]);
                
                populateCategories(categories);
                populateGovernorates(governorates);
                populateGoodsTypeButtons();
                
                // تعيين التاريخ الحالي
                document.getElementById('selectedDate').value = new Date().toISOString().split('T')[0];
                
                showMessage('تم تحميل البيانات بنجاح');
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                showMessage('خطأ في تحميل البيانات: ' + error.message);
            }
        }

        // استدعاء Web App مع معالجة محسنة للأخطاء
        async function callWebApp(action, data = {}, userToken = null) {
            try {
                console.log('Calling Web App:', action, data);
                
                const formData = new FormData();
                formData.append('action', action);
                
                // إضافة معلومات المستخدم بطرق متعددة
                const token = userToken || window.userCredential || (currentUser && currentUser.credential);
                if (token) {
                    formData.append('userToken', token);
                    console.log('Adding user token to request');
                }
                
                // إضافة الإيميل مباشرة إذا كان متاحاً
                if (currentUser && currentUser.email) {
                    formData.append('userEmail', currentUser.email);
                    console.log('Adding user email to request:', currentUser.email);
                }
                
                // إضافة البيانات للطلب
                if (data && Object.keys(data).length > 0) {
                    if (action === 'saveInvoice') {
                        formData.append('data', JSON.stringify(data));
                    } else {
                        Object.keys(data).forEach(key => {
                            formData.append(key, data[key]);
                        });
                    }
                }

                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'cors'
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Web App response:', result);
                
                if (!result.success) {
                    // إظهار معلومات debug إذا كانت متاحة
                    if (result.debug) {
                        console.log('Debug info:', result.debug);
                    }
                    throw new Error(result.error || 'خطأ غير معروف من Web App');
                }
                
                return result.data;
            } catch (error) {
                console.error('خطأ في استدعاء Web App:', error);
                
                // تفاصيل أكثر عن نوع الخطأ
                if (error.message.includes('CORS')) {
                    throw new Error('خطأ CORS: تحقق من إعدادات Google Cloud Console');
                } else if (error.message.includes('Failed to fetch')) {
                    throw new Error('فشل الاتصال: تحقق من إعدادات Google Apps Script');
                } else {
                    throw error;
                }
            }
        }

        // وظائف UI
        function populateCategories(categories) {
            const categoryButtons = document.getElementById('category-buttons');
            categoryButtons.innerHTML = '';
            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category.category;
                button.onclick = async () => {
                    try {
                        selectButton(button, 'category-buttons');
                        const userToken = window.userCredential || (currentUser && currentUser.credential);
                        const pages = await callWebApp('getPagesByCategory', { category: category.category }, userToken);
                        populatePages(pages);
                    } catch (error) {
                        showMessage('خطأ في تحميل الصفحات: ' + error.message);
                    }
                };
                categoryButtons.appendChild(button);
            });
        }

        function populatePages(pages) {
            const pageButtons = document.getElementById('page-buttons');
            pageButtons.innerHTML = '';
            pages.forEach(page => {
                const button = document.createElement('button');
                button.textContent = page;
                button.onclick = async () => {
                    try {
                        selectButton(button, 'page-buttons');
                        document.getElementById('page').value = page;
                        
                        const userToken = window.userCredential || (currentUser && currentUser.credential);
                        const phoneNumber = await callWebApp('getPhoneNumberByPage', { page: page }, userToken);
                        document.getElementById('phoneNumberPage').value = phoneNumber;
                    } catch (error) {
                        showMessage('خطأ في تحميل رقم الهاتف: ' + error.message);
                    }
                };
                pageButtons.appendChild(button);
            });
        }

        function populateGovernorates(governorates) {
            const governorateList = document.getElementById('governorates');
            governorateList.innerHTML = '';
            governorates.forEach(governorate => {
                const option = document.createElement('option');
                option.value = governorate;
                governorateList.appendChild(option);
            });
        }

        function populateGoodsTypeButtons() {
            const goodsTypes = [
                "شكلام", "مفروشات", "ربطات وشالات", "اكسسوارات", "ملابس",
                "اكسسوارات رجالي", "ملابس رجالي", "أحذية وحقائب", "مستلزمات منزلية", "مستلزمات موبايل"
            ];
            
            const goodsTypeButtons = document.getElementById('goodsType-buttons');
            goodsTypeButtons.innerHTML = '';
            goodsTypes.forEach(type => {
                const button = document.createElement('button');
                button.textContent = type;
                button.onclick = () => {
                    document.getElementById('goodsType').value = type;
                };
                goodsTypeButtons.appendChild(button);
            });
        }

        function selectButton(button, groupId) {
            const buttons = document.querySelectorAll(`#${groupId} button`);
            buttons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
        }

        function selectSourceNumber(button, number) {
            selectButton(button, 'sourceNumber-buttons');
            selectedSourceNumber = number;
        }

        function selectCompany(button, company) {
            selectButton(button, 'company-buttons');
            selectedCompany = company;
        }

        function updateDeliveryAmount() {
            const governorate = document.getElementById('governorate').value;
            const deliveryAmount = document.getElementById('deliveryAmount');
            
            if (governorate === 'بغداد') {
                deliveryAmount.value = 5000;
            } else {
                deliveryAmount.value = 8000;
            }
            
            calculateTotalAmount();
        }

        function validateOrderAmount() {
            const orderAmountInput = document.getElementById('orderAmount');
            let orderAmount = parseInt(orderAmountInput.value, 10);
            
            if (isNaN(orderAmount)) return;
            
            if (orderAmount >= 5 && orderAmount <= 999) {
                orderAmount *= 1000;
                orderAmountInput.value = orderAmount;
            }
            
            calculateTotalAmount();
        }

        function calculateTotalAmount() {
            const orderAmount = parseFloat(document.getElementById('orderAmount').value) || 0;
            const deliveryAmount = parseFloat(document.getElementById('deliveryAmount').value) || 0;
            document.getElementById('totalAmount').value = orderAmount + deliveryAmount;
        }

        // حفظ الفاتورة
        document.getElementById('saveBtn').addEventListener('click', async () => {
            if (!isAuthorized) {
                showMessage('الرجاء تسجيل الدخول أولاً');
                return;
            }

            const data = collectFormData();
            if (!validateFormData(data)) return;

            try {
                const saveBtn = document.getElementById('saveBtn');
                saveBtn.disabled = true;
                saveBtn.textContent = 'جاري الحفظ...';
                
                showMessage('جاري حفظ الفاتورة...');
                
                // استخدام JWT token في حفظ الفاتورة
                const userToken = window.userCredential || (currentUser && currentUser.credential);
                const result = await callWebApp('saveInvoice', data, userToken);
                
                showMessage(result);
                clearForm();
            } catch (error) {
                console.error('خطأ في حفظ الفاتورة:', error);
                showMessage('خطأ في حفظ الفاتورة: ' + error.message);
            } finally {
                const saveBtn = document.getElementById('saveBtn');
                saveBtn.disabled = false;
                saveBtn.textContent = 'احفظ الفاتورة';
            }
        });

        function collectFormData() {
            return {
                issuingAuthority: document.getElementById('issuingAuthority').value,
                selectedDate: document.getElementById('selectedDate').value,
                selectedNumber: selectedSourceNumber,
                selectedPage: document.getElementById('page').value,
                phoneNumberPage: document.getElementById('phoneNumberPage').value,
                selectedGoodsType: document.getElementById('goodsType').value,
                customerName: document.getElementById('customerName').value,
                governorate: document.getElementById('governorate').value,
                address: document.getElementById('address').value,
                phoneNumber1: document.getElementById('phoneNumber1').value,
                phoneNumber2: document.getElementById('phoneNumber2').value,
                quantity: parseInt(document.getElementById('quantity').value) || 0,
                orderAmount: parseFloat(document.getElementById('orderAmount').value) || 0,
                deliveryAmount: parseFloat(document.getElementById('deliveryAmount').value) || 0,
                totalAmount: parseFloat(document.getElementById('totalAmount').value) || 0,
                notes: document.getElementById('notes').value,
                differenceAmount: parseFloat(document.getElementById('differenceAmount').value) || 0,
                company: selectedCompany
            };
        }

        function validateFormData(data) {
            const required = [
                { field: 'issuingAuthority', name: 'جهة الإصدار' },
                { field: 'selectedPage', name: 'الصفحة' },
                { field: 'customerName', name: 'اسم الزبون' },
                { field: 'governorate', name: 'المحافظة' },
                { field: 'address', name: 'العنوان' },
                { field: 'phoneNumber1', name: 'موبايل 1' },
                { field: 'selectedGoodsType', name: 'نوع البضاعة' },
                { field: 'quantity', name: 'عدد القطع' },
                { field: 'orderAmount', name: 'مبلغ الطلب' }
            ];
            
            for (let item of required) {
                if (!data[item.field]) {
                    showMessage(`الرجاء ملء حقل ${item.name}`);
                    return false;
                }
            }
            
            if (!selectedCompany) {
                showMessage('الرجاء اختيار شركة التوصيل');
                return false;
            }
            
            return true;
        }

        function clearForm() {
            document.querySelectorAll('input:not([type="date"])').forEach(input => {
                if (!input.disabled) input.value = '';
            });
            document.querySelectorAll('select').forEach(select => {
                select.selectedIndex = 0;
            });
            document.querySelectorAll('button.selected').forEach(btn => {
                btn.classList.remove('selected');
            });
            selectedCompany = null;
            selectedSourceNumber = null;
            
            // إعادة تعيين التاريخ الحالي
            document.getElementById('selectedDate').value = new Date().toISOString().split('T')[0];
        }

        function showMessage(message) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 4000);
        }

        // وظائف السحب
        const container = document.getElementById('floatingContainer');
        const dragHandle = document.getElementById('dragHandle');
        const collapseBtn = document.getElementById('collapseBtn');

        dragHandle.addEventListener('mousedown', startDrag);
        dragHandle.addEventListener('touchstart', startDrag);

        function startDrag(e) {
            isDragging = true;
            startY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;
            currentY = container.offsetTop;
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        function drag(e) {
            if (!isDragging) return;
            
            const clientY = e.type === 'mousemove' ? e.clientY : e.touches[0].clientY;
            const deltaY = clientY - startY;
            const newY = Math.max(-120, Math.min(0, currentY + deltaY));
            
            container.style.transform = `translateY(${newY}px)`;
        }

        function stopDrag() {
            isDragging = false;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchend', stopDrag);
        }

        collapseBtn.addEventListener('click', () => {
            container.classList.toggle('collapsed');
            collapseBtn.textContent = container.classList.contains('collapsed') ? '+' : '−';
        });

        // تحميل Google Identity Services عند تحميل الصفحة
        window.addEventListener('load', function() {
            // انتظار تحميل Google Identity Services مع محاولات متعددة
            let attempts = 0;
            const maxAttempts = 20;
            
            const checkGoogle = setInterval(() => {
                attempts++;
                if (typeof google !== 'undefined' && google.accounts) {
                    clearInterval(checkGoogle);
                    initializeGoogleAuth();
                    console.log('Google Identity Services loaded successfully');
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkGoogle);
                    console.warn('Google Identity Services failed to load after', maxAttempts, 'attempts');
                    showMessage('Google Identity Services لم يتم تحميله. يمكنك استخدام تسجيل الدخول البديل.');
                    // إظهار زر تسجيل الدخول البديل بشكل أكثر وضوحاً
                    document.getElementById('fallbackLoginBtn').style.display = 'block';
                    document.getElementById('fallbackLoginBtn').style.backgroundColor = '#4CAF50';
                    document.getElementById('fallbackLoginBtn').textContent = 'تسجيل الدخول (البديل)';
                }
            }, 500); // فحص كل 500ms
        });

        // تسجيل Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('Service Worker تم تسجيله بنجاح:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('فشل تسجيل Service Worker:', error);
                    });
            });
        }

        // إظهار زر التنزيل (Install PWA)
        let deferredPrompt;
        const installButton = document.createElement('button');
        installButton.textContent = '⬇️ تنزيل التطبيق';
        installButton.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 10001;
            display: none;
            cursor: pointer;
        `;
        document.body.appendChild(installButton);

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response: ${outcome}`);
                deferredPrompt = null;
                installButton.style.display = 'none';
            }
        });

        window.addEventListener('appinstalled', (evt) => {
            console.log('التطبيق تم تثبيته بنجاح');
            installButton.style.display = 'none';
        });
    </script>
