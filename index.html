    <style>
        * {

        body {

        .header {

        }

        .user-info {
            display: none;
            align-items: center;
            gap: 20px;
            color: white;

        .user-info.show {

        }

        .user-controls {

        .user-controls button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;

        .content {

            border-color: #E91E63;
        }

        #goodsType-buttons button:hover {
            background: linear-gradient(135deg, #F48FB1 0%, #C2185B 100%);
        }

        #goodsType-buttons button.selected {
            background: linear-gradient(135deg, #C2185B 0%, #AD1457 100%);
            color: white;
        }

        #company-buttons button {
            background: linear-gradient(135deg, #D1C4E9 0%, #673AB7 100%);
            color: #333;
            border-color: #673AB7;
        }

        #company-buttons button:hover {
            background: linear-gradient(135deg, #B39DDB 0%, #512DA8 100%);
        }

        #company-buttons button.selected {
            background: linear-gradient(135deg, #512DA8 0%, #4527A0 100%);

        .save-btn {
            width: 100%;
            padding: 25px; /* زر أكبر */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 24px; /* خط أكبر */

        .save-btn:disabled {

        .status-message {
            position: fixed;

        }

        .install-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);

            font-size: 18px; /* خط أكبر */

        /* تحسينات للموبايل */
        @media (max-width: 768px) {

        @media (max-width: 480px) {
            .form-container {

        /* تحسينات للشاشات الكبيرة */
        @media (min-width: 1200px) {
            .content {

        @media (orientation: landscape) and (max-height: 500px) {
            .content {
                padding: 10px;

            .form-container {

            .header {

<body>
    <div class="main-container">
        <header class="header">
            <h1>🧾 نظام إدخال الفواتير</h1>
            <div class="user-info" id="userInfo">
                <div>
                    <span>مرحباً، </span>
                    <strong id="userName"></strong>
                </div>
                <div class="user-controls">
                    <button onclick="showSessionInfo()">معلومات</button>
                    <button onclick="logout()">خروج</button>
                </div>
            </div>
        </header>

        <main class="content">
            <div class="auth-section" id="authSection">
                <h3>🔐 تسجيل الدخول</h3>
                <p>
                    مرحباً بك في نظام إدخال الفواتير<br>
                    🔒 سيتم تذكر تسجيل دخولك لمدة شهر كامل
                </p>
                <button class="login-btn test" id="testBtn">🔧 اختبار الاتصال</button>
                <button class="login-btn" id="manualLoginBtn">👤 دخول يدوي</button>
            </div>

            <div class="form-container" id="formContainer">
                <h2 class="form-title">📝 إدخال فاتورة جديدة</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="issuingAuthority">جهة الإصدار</label>
                        <select id="issuingAuthority">
                            <option value="">اختر جهة الإصدار</option>
                            <option value="AM">AM</option>
                            <option value="A">A</option>
                            <option value="BM">BM</option>
                            <option value="B">B</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="selectedDate">تاريخ الطلب</label>
                        <input type="date" id="selectedDate">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>رقم الوجبة</label>
                    <div class="button-group" id="sourceNumber-buttons">
                        <button onclick="selectSourceNumber(this, 1)">1</button>
                        <button onclick="selectSourceNumber(this, 2)">2</button>
                        <button onclick="selectSourceNumber(this, 3)">3</button>
                        <button onclick="selectSourceNumber(this, 4)">4</button>
                        <button onclick="selectSourceNumber(this, 5)">5</button>
                        <button onclick="selectSourceNumber(this, 6)">6</button>
                        <button onclick="selectSourceNumber(this, 7)">7</button>
                        <button onclick="selectSourceNumber(this, 8)">8</button>
                        <button onclick="selectSourceNumber(this, 9)">9</button>
                        <button onclick="selectSourceNumber(this, 10)">10</button>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>فئة البيج</label>
                    <div class="button-group" id="category-buttons"></div>
                </div>

                <div class="form-group full-width">
                    <label>الصفحة</label>
                    <div class="button-group" id="page-buttons"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="page">اسم الصفحة</label>
                        <input type="text" id="page" readonly>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumberPage">رقم البيج</label>
                        <input type="text" id="phoneNumberPage" readonly>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="goodsType">نوع البضاعة</label>
                    <input type="text" id="goodsType" placeholder="اختر من الأزرار أو اكتب مباشرة">
                    <div class="button-group" id="goodsType-buttons" style="margin-top: 10px;"></div>
                </div>

                <div class="form-group full-width">
                    <label for="customerName">اسم الزبون</label>
                    <input type="text" id="customerName" placeholder="أدخل اسم الزبون">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="governorate">المحافظة</label>
                        <input list="governorates" id="governorate" placeholder="اختر المحافظة" oninput="updateDeliveryAmount()">
                        <datalist id="governorates"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="address">العنوان</label>
                        <input type="text" id="address" placeholder="أدخل العنوان التفصيلي">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phoneNumber1">موبايل 1</label>
                        <input type="tel" id="phoneNumber1" placeholder="07xxxxxxxxx">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber2">موبايل 2 (اختياري)</label>
                        <input type="tel" id="phoneNumber2" placeholder="07xxxxxxxxx">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">عدد القطع</label>
                        <input type="number" id="quantity" placeholder="0" min="1">
                    </div>
                    <div class="form-group">
                        <label for="orderAmount">مبلغ الطلب (دينار)</label>
                        <input type="number" id="orderAmount" placeholder="0" onblur="validateOrderAmount()">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="deliveryAmount">التوصيل (دينار)</label>
                        <input type="number" id="deliveryAmount" placeholder="0" readonly>
                    </div>
                    <div class="form-group">
                        <label for="totalAmount">المجموع (دينار)</label>
                        <input type="number" id="totalAmount" placeholder="0" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="notes">ملاحظات</label>
                        <input type="text" id="notes" placeholder="ملاحظات إضافية">
                    </div>
                    <div class="form-group">
                        <label for="differenceAmount">مبلغ الفرق</label>
                        <input type="number" id="differenceAmount" placeholder="0">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>التوصيل بواسطة</label>
                    <div class="button-group" id="company-buttons">
                        <button onclick="selectCompany(this, 'شركة القلعة')">🚚 شركة القلعة</button>
                        <button onclick="selectCompany(this, 'علي أبو إيان')">👤 علي أبو إيان</button>
                        <button onclick="selectCompany(this, 'مصطفى أبو نمر')">👤 مصطفى أبو نمر</button>
                    </div>
                </div>

                <button class="save-btn" id="saveBtn">💾 حفظ الفاتورة</button>
            </div>
        </main>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // إعدادات التطبيق
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzDelUhUG8awWfJ1RzbKY1iVFf2QHnMthEv7guJmNWu3fGV4owAwtjjkXNfrSv4p0JKMQ/exec';
        
        let isAuthorized = false;
        let currentUser = null;
        let selectedCompany = null;
        let selectedSourceNumber = null;

        // إعدادات التذكر (30 يوم)
        const REMEMBER_DURATION = 30 * 24 * 60 * 60 * 1000;
        const STORAGE_KEY = 'invoiceAppUser';

        // دالة إظهار الرسائل
        function showMessage(message) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            console.log('Message:', message);
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 4000);
        }

        // دالة حفظ بيانات المستخدم محلياً
        function saveUserToStorage(user) {
            const userData = {
                email: user.email,
                name: user.name,
                loginDate: new Date().getTime(),
                expiryDate: new Date().getTime() + REMEMBER_DURATION
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(userData));
            console.log('User data saved to localStorage:', userData);
        }

        // دالة استرجاع بيانات المستخدم المحفوظة
        function getUserFromStorage() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (!stored) return null;
                
                const userData = JSON.parse(stored);
                const now = new Date().getTime();
                
                if (now > userData.expiryDate) {
                    console.log('User session expired, removing from storage');
                    localStorage.removeItem(STORAGE_KEY);
                    return null;
                }
                
                console.log('Valid user found in storage:', userData);
                return userData;
            } catch (error) {
                console.error('Error reading user from storage:', error);
                localStorage.removeItem(STORAGE_KEY);
                return null;
            }
        }

        // دالة حذف بيانات المستخدم
        function clearUserFromStorage() {
            localStorage.removeItem(STORAGE_KEY);
            console.log('User data cleared from storage');
        }

        // دالة فحص الجلسة المحفوظة
        function checkSavedSession() {
            const savedUser = getUserFromStorage();
            
            if (savedUser) {
                currentUser = {
                    email: savedUser.email,
                    name: savedUser.name
                };
                
                const daysLeft = Math.ceil((savedUser.expiryDate - new Date().getTime()) / (24 * 60 * 60 * 1000));
                showMessage(`أهلاً ${savedUser.name}! (${daysLeft} يوم متبقي)`);
                
                performAutoLogin();
                return true;
            }
            
            return false;
        }

        // دالة تسجيل الدخول التلقائي
        async function performAutoLogin() {
            try {
                showMessage('جاري تسجيل الدخول التلقائي...');
                
                const authResult = await callWebApp('checkUserAuth');
                
                if (authResult && authResult.authorized) {
                    document.getElementById('userName').textContent = currentUser.name;
                    document.getElementById('userInfo').classList.add('show');
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('formContainer').classList.add('show');
                    
                    isAuthorized = true;
                    await loadInitialData();
                    showMessage('✅ تم تسجيل الدخول التلقائي بنجاح!');
                } else {
                    clearUserFromStorage();
                    currentUser = null;
                    isAuthorized = false;
                    document.getElementById('userInfo').classList.remove('show');
                    showMessage('❌ انتهت صلاحية الوصول. الرجاء تسجيل الدخول مرة أخرى');
                    document.getElementById('authSection').style.display = 'block';
                    document.getElementById('formContainer').classList.remove('show');
                }
            } catch (error) {
                console.error('خطأ في تسجيل الدخول التلقائي:', error);
                clearUserFromStorage();
                currentUser = null;
                isAuthorized = false;
                document.getElementById('userInfo').classList.remove('show');
                showMessage('❌ فشل تسجيل الدخول التلقائي');
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('formContainer').classList.remove('show');
            }
        }

        // دالة استدعاء Web App
        async function callWebApp(action, data = {}) {
            try {
                console.log('Calling Web App:', action, data);
                
                const formData = new FormData();
                formData.append('action', action);
                
                if (currentUser && currentUser.email) {
                    formData.append('userEmail', currentUser.email);
                    console.log('Adding user email:', currentUser.email);
                }
                
                if (data && Object.keys(data).length > 0) {
                    if (action === 'saveInvoice') {
                        formData.append('data', JSON.stringify(data));
                    } else {
                        Object.keys(data).forEach(key => {
                            formData.append(key, data[key]);
                        });
                    }
                }

                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Web App response:', result);
                
                if (!result.success) {
                    throw new Error(result.error || 'خطأ غير معروف');
                }
                
                return result.data;
            } catch (error) {
                console.error('خطأ في استدعاء Web App:', error);
                throw error;
            }
        }

        // دالة اختبار الاتصال
        async function testConnection() {
            try {
                showMessage('جاري اختبار الاتصال...');
                
                const testResponse = await fetch(WEB_APP_URL);
                if (testResponse.ok) {
                    const result = await testResponse.json();
                    console.log('✅ Web App connection successful:', result);
                    showMessage('✅ الاتصال مع Web App ناجح!');
                } else {
                    throw new Error(`Web App غير متاح: ${testResponse.status}`);
                }
                
                const categories = await callWebApp('getCategoryOptions');
                console.log('✅ Categories loaded:', categories.length);
                showMessage(`✅ تحميل البيانات ناجح! (${categories.length} فئات)`);
                
                return true;
            } catch (error) {
                console.error('❌ Test failed:', error);
                showMessage('❌ فشل الاختبار: ' + error.message);
                return false;
            }
        }

        // دالة تسجيل الدخول اليدوي
        async function manualLogin() {
            try {
                const userEmail = prompt('الرجاء إدخال بريدك الإلكتروني:');
                
                if (!userEmail || !userEmail.includes('@')) {
                    throw new Error('الرجاء إدخال بريد إلكتروني صحيح');
                }
                
                showMessage('جاري التحقق من الصلاحيات...');
                
                currentUser = {
                    email: userEmail,
                    name: userEmail.split('@')[0]
                };
                
                const authResult = await callWebApp('checkUserAuth');
                
                if (authResult && authResult.authorized) {
                    saveUserToStorage(currentUser);
                    
                    document.getElementById('userName').textContent = currentUser.name;
                    document.getElementById('userInfo').classList.add('show');
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('formContainer').classList.add('show');
                    
                    isAuthorized = true;
                    await loadInitialData();
                    showMessage('✅ تم تسجيل الدخول بنجاح! (سيتم تذكرك لمدة شهر)');
                } else {
                    currentUser = null;
                    document.getElementById('userInfo').classList.remove('show');
                    throw new Error('عذراً، ليس لديك صلاحية للوصول لهذا التطبيق');
                }
            } catch (error) {
                console.error('خطأ في تسجيل الدخول:', error);
                showMessage('❌ ' + error.message);
                currentUser = null;
                isAuthorized = false;
                document.getElementById('userInfo').classList.remove('show');
            }
        }

        // دالة عرض معلومات الجلسة
        function showSessionInfo() {
            const savedUser = getUserFromStorage();
            if (savedUser) {
                const now = new Date();
                const expiryDate = new Date(savedUser.expiryDate);
                const loginDate = new Date(savedUser.loginDate);
                const daysLeft = Math.ceil((savedUser.expiryDate - now.getTime()) / (24 * 60 * 60 * 1000));
                
                const info = `معلومات الجلسة:\n\n` +
                           `المستخدم: ${savedUser.name}\n` +
                           `البريد: ${savedUser.email}\n` +
                           `تاريخ تسجيل الدخول: ${loginDate.toLocaleDateString('ar')}\n` +
                           `تاريخ انتهاء الجلسة: ${expiryDate.toLocaleDateString('ar')}\n` +
                           `الأيام المتبقية: ${daysLeft} يوم`;
                
                alert(info);
            } else {
                alert('لا توجد معلومات جلسة محفوظة');
            }
        }

        // دالة تسجيل الخروج
        function logout() {
            if (confirm('هل تريد تسجيل الخروج؟ (ستحتاج لإدخال بريدك الإلكتروني مرة أخرى)')) {
                clearUserFromStorage();
                currentUser = null;
                isAuthorized = false;
                
                document.getElementById('userName').textContent = '';
                document.getElementById('userInfo').classList.remove('show');
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('formContainer').classList.remove('show');
                
                showMessage('تم تسجيل الخروج بنجاح');
            }
        }

        // دالة تمديد صلاحية الجلسة
        function extendSession() {
            const savedUser = getUserFromStorage();
            if (savedUser && currentUser) {
                saveUserToStorage(currentUser);
                console.log('Session extended for another month');
            }
        }

        // دالة تحميل البيانات الأولية
        async function loadInitialData() {
            try {
                showMessage('جاري تحميل البيانات...');
                
                const [categories, governorates] = await Promise.all([
                    callWebApp('getCategoryOptions'),
                    callWebApp('getGovernorates')
                ]);
                
                populateCategories(categories);
                populateGovernorates(governorates);
                populateGoodsTypeButtons();
                
                document.getElementById('selectedDate').value = new Date().toISOString().split('T')[0];
                
                showMessage('✅ تم تحميل البيانات بنجاح');
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                showMessage('❌ خطأ في تحميل البيانات: ' + error.message);
            }
        }

        // وظائف UI
        function populateCategories(categories) {
            const categoryButtons = document.getElementById('category-buttons');
            categoryButtons.innerHTML = '';
            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category.category;
                button.onclick = async () => {
                    try {
                        selectButton(button, 'category-buttons');
                        const pages = await callWebApp('getPagesByCategory', { category: category.category });
                        populatePages(pages);
                    } catch (error) {
                        showMessage('خطأ في تحميل الصفحات: ' + error.message);
                    }
                };
                categoryButtons.appendChild(button);
            });
        }

        function populatePages(pages) {
            const pageButtons = document.getElementById('page-buttons');
            pageButtons.innerHTML = '';
            pages.forEach(page => {
                const button = document.createElement('button');
                button.textContent = page;
                button.onclick = async () => {
                    try {
                        selectButton(button, 'page-buttons');
                        document.getElementById('page').value = page;
                        
                        const phoneNumber = await callWebApp('getPhoneNumberByPage', { page: page });
                        document.getElementById('phoneNumberPage').value = phoneNumber;
                    } catch (error) {
                        showMessage('خطأ في تحميل رقم الهاتف: ' + error.message);
                    }
                };
                pageButtons.appendChild(button);
            });
        }

        function populateGovernorates(governorates) {
            const governorateList = document.getElementById('governorates');
            governorateList.innerHTML = '';
            governorates.forEach(governorate => {
                const option = document.createElement('option');
                option.value = governorate;
                governorateList.appendChild(option);
            });
        }

        function populateGoodsTypeButtons() {
            const goodsTypes = [
                "شكلام", "مفروشات", "ربطات وشالات", "اكسسوارات", "ملابس",
                "اكسسوارات رجالي", "الكترونيات", "أحذية وحقائب", "مستلزمات منزلية", "مستلزمات موبايل"
            ];
            
            const goodsTypeButtons = document.getElementById('goodsType-buttons');
            goodsTypeButtons.innerHTML = '';
            goodsTypes.forEach(type => {
                const button = document.createElement('button');
                button.textContent = type;
                button.onclick = () => {
                    document.getElementById('goodsType').value = type;
                };
                goodsTypeButtons.appendChild(button);
            });
        }

        function selectButton(button, groupId) {
            const buttons = document.querySelectorAll(`#${groupId} button`);
            buttons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
        }

        function selectSourceNumber(button, number) {
            selectButton(button, 'sourceNumber-buttons');
            selectedSourceNumber = number;
        }

        function selectCompany(button, company) {
            selectButton(button, 'company-buttons');
            selectedCompany = company;
        }

        function updateDeliveryAmount() {
            const governorate = document.getElementById('governorate').value;
            const deliveryAmount = document.getElementById('deliveryAmount');
            
            if (governorate === 'بغداد') {
                deliveryAmount.value = 5000;
            } else if (governorate) {
                deliveryAmount.value = 8000;
            }
            
            calculateTotalAmount();
        }

        function validateOrderAmount() {
            const orderAmountInput = document.getElementById('orderAmount');
            let orderAmount = parseInt(orderAmountInput.value, 10);
            
            if (isNaN(orderAmount)) return;
            
            if (orderAmount >= 5 && orderAmount <= 999) {
                orderAmount *= 1000;
                orderAmountInput.value = orderAmount;
            }
            
            calculateTotalAmount();
        }

        function calculateTotalAmount() {
            const orderAmount = parseFloat(document.getElementById('orderAmount').value) || 0;
            const deliveryAmount = parseFloat(document.getElementById('deliveryAmount').value) || 0;
            document.getElementById('totalAmount').value = orderAmount + deliveryAmount;
        }

        function collectFormData() {
            return {
                issuingAuthority: document.getElementById('issuingAuthority').value,
                selectedDate: document.getElementById('selectedDate').value,
                selectedNumber: selectedSourceNumber,
                selectedPage: document.getElementById('page').value,
                phoneNumberPage: document.getElementById('phoneNumberPage').value,
                selectedGoodsType: document.getElementById('goodsType').value,
                customerName: document.getElementById('customerName').value,
                governorate: document.getElementById('governorate').value,
                address: document.getElementById('address').value,
                phoneNumber1: document.getElementById('phoneNumber1').value,
                phoneNumber2: document.getElementById('phoneNumber2').value,
                quantity: parseInt(document.getElementById('quantity').value) || 0,
                orderAmount: parseFloat(document.getElementById('orderAmount').value) || 0,
                deliveryAmount: parseFloat(document.getElementById('deliveryAmount').value) || 0,
                totalAmount: parseFloat(document.getElementById('totalAmount').value) || 0,
                notes: document.getElementById('notes').value,
                differenceAmount: parseFloat(document.getElementById('differenceAmount').value) || 0,
                company: selectedCompany
            };
        }

        function validateFormData(data) {
            const required = [
                { field: 'issuingAuthority', name: 'جهة الإصدار' },
                { field: 'selectedPage', name: 'الصفحة' },
                { field: 'customerName', name: 'اسم الزبون' },
                { field: 'governorate', name: 'المحافظة' },
                { field: 'address', name: 'العنوان' },
                { field: 'phoneNumber1', name: 'موبايل 1' },
                { field: 'selectedGoodsType', name: 'نوع البضاعة' },
                { field: 'quantity', name: 'عدد القطع' },
                { field: 'orderAmount', name: 'مبلغ الطلب' }
            ];
            
            for (let item of required) {
                if (!data[item.field]) {
                    showMessage(`الرجاء ملء حقل ${item.name}`);
                    return false;
                }
            }
            
            if (!selectedCompany) {
                showMessage('الرجاء اختيار شركة التوصيل');
                return false;
            }
            
            return true;
        }

        function clearForm() {
            document.querySelectorAll('input:not([type="date"])').forEach(input => {
                if (!input.readOnly && !input.disabled) input.value = '';
            });
            document.querySelectorAll('select').forEach(select => {
                select.selectedIndex = 0;
            });
            document.querySelectorAll('button.selected').forEach(btn => {
                btn.classList.remove('selected');
            });
            selectedCompany = null;
            selectedSourceNumber = null;
            
            document.getElementById('selectedDate').value = new Date().toISOString().split('T')[0];
        }

        // معالجات الأحداث
        document.getElementById('testBtn').addEventListener('click', testConnection);
        document.getElementById('manualLoginBtn').addEventListener('click', manualLogin);

        // حفظ الفاتورة
        document.getElementById('saveBtn').addEventListener('click', async () => {
            if (!isAuthorized) {
                showMessage('الرجاء تسجيل الدخول أولاً');
                return;
            }

            const data = collectFormData();
            if (!validateFormData(data)) return;

            try {
                const saveBtn = document.getElementById('saveBtn');
                saveBtn.disabled = true;
                saveBtn.textContent = '⏳ جاري الحفظ...';
                
                showMessage('جاري حفظ الفاتورة...');
                const result = await callWebApp('saveInvoice', data);
                
                extendSession();
                
                showMessage('✅ ' + result);
                clearForm();
            } catch (error) {
                console.error('خطأ في حفظ الفاتورة:', error);
                showMessage('❌ خطأ في حفظ الفاتورة: ' + error.message);
            } finally {
                const saveBtn = document.getElementById('saveBtn');
                saveBtn.disabled = false;
                saveBtn.textContent = '💾 حفظ الفاتورة';
            }
        });

        // تسجيل Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('Service Worker تم تسجيله بنجاح:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('فشل تسجيل Service Worker:', error);
                    });
            });
        }

        // إظهار زر التنزيل (Install PWA)
        let deferredPrompt;
        const installButton = document.createElement('button');
        installButton.textContent = '⬇️ تنزيل التطبيق';
        installButton.className = 'install-button';
        document.body.appendChild(installButton);

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response: ${outcome}`);
                deferredPrompt = null;
                installButton.style.display = 'none';
            }
        });

        window.addEventListener('appinstalled', (evt) => {
            console.log('التطبيق تم تثبيته بنجاح');
            installButton.style.display = 'none';
        });

        // فحص الجلسة المحفوظة عند تحميل الصفحة
        window.addEventListener('load', function() {
            console.log('🚀 نظام إدخال الفواتير جاهز!');
            console.log('فحص الجلسة المحفوظة...');
            
            if (!checkSavedSession()) {
                console.log('لا توجد جلسة محفوظة، يتطلب تسجيل دخول جديد');
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('formContainer').classList.remove('show');
            }
        });
    </script>
</body>
</html>
